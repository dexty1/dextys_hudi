<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexty</title>
    <link rel="stylesheet" href="hud.css">
</head>
<body>
    <div id="hud">
        <div id="status-container">
            <div class="info-box">
                <span id="bank-value">Bank: $0</span>
            </div>
            <div class="info-box">
                <span id="cash-value">Cash: $0</span>
            </div>
            <div class="info-box">
                <span id="job-value">Job: Unemployed</span>
            </div>
            <div class="info-box" id="job2-container" style="display: none;">
                <span id="job2-value">Job2: None</span>
            </div>
            <div class="info-box" id="gang-container" style="display: none;">
                <span id="gang-value">Gang: None</span>
            </div>
        </div>
    </div>
    <script src="hud.js"></script>
</body>
</html>
